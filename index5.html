<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="styles5.css">
    <title>Weather Forecasing</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
        
            <button><i class="ri-search-line"></i></button>
        </div>
        <div class="error">
            <p>Invalid city Name</p>
        </div>
        <div class="weather">
            <img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-1024.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="https://cdn0.iconfinder.com/data/icons/weather-forecast-18/40/Precipitation_Humidity_Waves_Water_Weather_Forecast-128.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://clipart-library.com/images_k/wind-clipart-transparent/wind-clipart-transparent-13.png" class="wind-icon">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>wind speed</p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script5.js"></script>
</body>
</html>
